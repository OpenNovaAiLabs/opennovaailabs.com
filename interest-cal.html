<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
    <title>Interest Calculator</title>
    <script>
        function calculateInterest() {
            const amount = document.getElementById('amount').value;
            const rate = document.getElementById('rate').value;
            const months = document.getElementById('months').value;

            // Construct the URL with query parameters
            const url = new URL('https://financeinterestcalculator-80f194934066.herokuapp.com/api/calculate-interest');
            url.searchParams.append('amount', amount);
            url.searchParams.append('rate', rate);
            url.searchParams.append('months', months);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = `Error: ${data.error}`;
                    } else {
                        document.getElementById('result').innerText = `Interest: ${data.interest}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred';
                });
        }
    </script>
</head>
<body>
    <h1>Interest Calculator</h1>
    <label for="amount">Amount:</label>
    <input type="text" id="amount"><br>
    <label for="rate">Rate:</label>
    <input type="text" id="rate"><br>
    <label for="months">Months:</label>
    <input type="text" id="months"><br>
    <button onclick="calculateInterest()">Calculate</button>
    <p id="result"></p>
</body>
</html>
